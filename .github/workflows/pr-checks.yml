name: PR checks

env:
  GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
  HUSKY_SKIP_INSTALL: true

on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore node_modules cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        run: yarn --frozen-lockfile
      - name: 'ESLint'
        run: yarn eslint
  typecheck:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore node_modules cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        run: yarn --frozen-lockfile
      - name: 'Type check'
        run: yarn typecheck
  tests:
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - name: Restore node_modules cache
          uses: actions/cache@v2
          with:
            path: '**/node_modules'
            key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        - name: Install packages
          run: yarn --frozen-lockfile
        - name: 'Tests'
          run: yarn test
        - name: Run changed tests with coverage
          run: yarn test --coverage --changedSince=${{ github.event.pull_request.base.sha }}
        - name: Add coverage comment
          continue-on-error: true
          uses: romeovs/lcov-reporter-action@v0.2.16
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            lcov-file: ./coverage/lcov.info
  build:
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 12
        - name: Restore node_modules cache
          uses: actions/cache@v2
          with:
            path: '**/node_modules'
            key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
        - name: Install packages
          run: yarn --frozen-lockfile
        - name: 'Build'
          run: yarn prepublishOnly